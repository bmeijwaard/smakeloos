<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card-header>
      <ion-card-subtitle>Klik die shit!</ion-card-subtitle>
      <ion-card-title>Video Stream!</ion-card-title>
    </ion-card-header>

    height="315"
